<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8 ">
    <title>Chuck Norris Jokes</title>
    <style>
        #logo {
            width: 320px;
            height: 320px;
            margin: 0 auto;
            margin-top: 50px;
            display: block;
        }
        #data {
            width: 600px;
            border: 1px solid black;
            font-size: 20px;
            text-align: center;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
        }
    </style>
</head>
<body>
<img id="logo" src="assets/chuck_norris.png" alt="Chuck Norris Silhouette ">
<div id="data"></div>
<script type="text/javascript">
    function randomFact() {
        // We call the Web Service via AJAX
        var category = "animal";
        var xmlhttp = new XMLHttpRequest();
        var url = "https://api.chucknorris.io/jokes/random"
        xmlhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                var json = JSON.parse(this.responseText);
                // We parse the JSON response
                parseJson(json);
            }
        };

        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    }

    function parseJson(json) {
        var fact = "<b>" + json["value"] + "</b>";
        document.getElementById("data").innerHTML = fact;
    }

    // Finally we add a click event listener on the logo of Chuck Norris
    // to load a new random fact when the user will click on it
    document.getElementById("logo").addEventListener("click", function() {
        randomFact();
    });

    randomFact();
</script>
</body>
</html>
